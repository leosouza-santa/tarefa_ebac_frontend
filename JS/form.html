<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                Formulário
            </h1>
        </div>
    </header>
    <section>
        <div class="container">
            <form id="valores">
                <input type="number" id="valor-a" placeholder="Valor A">
                <input type="number" id="valor-b" placeholder="Valor B">
                <button type="submit" >Verificar</button>
            </form>
            <div id="resultado">
            </div>
        </div>
    </section>
</body>
<script src="./form.js"></script>
</html>
